      summary: Update caretaker
      description: Update a caretaker's information (name, email, phone). Only the assigned caregiver can update their caretakers.
      operationId: updateCaretaker
      security:
      - bearerAuth: []
      parameters:
      - name: caretakerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Caretaker ID to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCaretakerRequest"
            example:
              name: "Updated Caretaker Name"
              email: "updatedcaretaker@mos.test"
              phone: "+46 70 777 6666"
      responses:
        "200":
          description: Caretaker updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        "403":
          description: Forbidden - Caretaker not assigned to current caregiver
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
