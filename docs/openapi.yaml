      - name: caretakerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Caretaker ID
      responses:
        "200":
          description: Caretaker deleted successfully
        "403":
          description: Forbidden - Caretaker not assigned to current caregiver
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Forbidden"
                  message:
                    type: string
                    example: "Access denied"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"

