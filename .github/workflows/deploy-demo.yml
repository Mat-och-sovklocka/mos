name: Deploy MOS Demo to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps
        
    - name: Build PWA
      run: |
        cd frontend
        npm run build
        
    - name: Copy PWA files
      run: |
        cd frontend
        cp public/manifest.json dist/
        cp public/sw.js dist/
        cp public/icon.svg dist/
        cp public/offline.html dist/
        
    - name: Debug build output
      run: |
        cd frontend/dist
        echo "Files in dist:"
        ls -la
        echo "Contents of index.html:"
        head -20 index.html
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./frontend/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
