spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mos
    username: mos
    password: mos
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
